<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarsAds.online - Buy & Sell Cars</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e293b;
            --accent-color: #10b981;
            --success-color: #059669;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --light-color: #f8fafc;
            --dark-color: #0f172a;
            --gradient-primary: linear-gradient(135deg, #2563eb, #1d4ed8);
            --gradient-secondary: linear-gradient(135deg, #10b981, #059669);
            --gradient-accent: linear-gradient(135deg, #8b5cf6, #7c3aed);
            --gradient-dark: linear-gradient(135deg, #1e293b, #0f172a);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background: var(--light-color);
        }

        /* Navigation */
        .navbar {
            background: rgba(255,255,255,0.95) !important;
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow-md);
            border-bottom: 1px solid rgba(37, 99, 235, 0.1);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 800;
            font-size: 1.75rem;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--primary-color) !important;
        }

        .logo-icon {
            width: 42px;
            height: 42px;
            background: var(--gradient-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.3rem;
            box-shadow: var(--shadow-md);
        }

        .navbar-nav .nav-link {
            font-weight: 600;
            color: var(--secondary-color);
            transition: all 0.3s ease;
            position: relative;
            margin: 0 0.5rem;
            padding: 0.75rem 1.5rem !important;
            border-radius: 50px;
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: white;
            background: var(--gradient-primary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .menu-btn {
          font-size: 13px;           /* smaller font */
          padding: 4px 12px;         /* smaller padding */
          color: #1e73be;            /* example: match logo blue */
          border: 1px solid #1e73be; /* border in same color */
          border-radius: 4px;        /* rounded edges */
          transition: all 0.3s ease;
          text-decoration: none;
        }

        .menu-btn:hover {
          background-color: #1e73be; /* fill with logo color on hover */
          color: #fff;               /* white text on hover */
        }

        /* Section Titles */
        .section-title {
            font-size: 3rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 3rem;
            color: var(--dark-color);
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--gradient-primary);
            border-radius: 2px;
        }

        @media (max-width: 767px) {
          .mobile-toggle {
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 1;
          }
          .mobile-toggle.hide {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
          }
        }

        /* Buy Cars Section */
        #buy {
            min-height: 100vh;
            padding: 120px 0 80px;
        }

        .search-filters {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            margin-bottom: 3rem;
            border: 1px solid rgba(37, 99, 235, 0.1);
        }

        .filter-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .car-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(37, 99, 235, 0.1);
            height: 100%;
        }

        .car-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary-color);
        }

        .car-image-container {
            position: relative;
            height: 220px;
            overflow: hidden;
            background: #f1f5f9;
        }

        .car-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .car-card:hover .car-image {
            transform: scale(1.05);
        }

        .price-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--gradient-primary);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 1rem;
            box-shadow: var(--shadow-md);
        }

        .car-details {
            padding: 1.5rem;
        }

        .car-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 0.75rem;
            line-height: 1.3;
        }

        .car-meta {
            display: flex;
            justify-content: between;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .feature-badge {
            background: var(--gradient-secondary);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            margin: 2px;
            display: inline-block;
        }

        .car-actions {
            display: flex;
            gap: 10px;
            margin-top: 1rem;
        }

        .btn-custom {
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            border: none;
            font-size: 0.85rem;
        }

        .btn-primary-custom {
            background: var(--gradient-primary);
            color: white;
            flex: 1;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            color: white;
        }

        .btn-outline-custom {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            flex: 1;
        }

        .btn-outline-custom:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        /* Sell Section */
        #sell {
            background: linear-gradient(135deg, #f9fafb 0%, #eef2f7 100%); /* light background */
            padding: 80px 0;
            position: relative;
            overflow: hidden;
            z-index: 0;
            }

            #sell::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?w=1200&auto=format&fit=crop&q=60') center/cover no-repeat, /* car bg */
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M20 0L0 0 0 20" fill="none" stroke="rgba(0,0,0,0.04)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>'); /* subtle grid */
            background-blend-mode: lighten;
            opacity: 0.15; /* keep very light */
            z-index: -1;
            }
        .sell-form {
            background: rgba(255,255,255,0.98);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255,255,255,0.2);
            position: relative;
            z-index: 10;
        }

        .form-section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary-color);
        }

        .form-control, .form-select {
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            padding: 14px 18px;
            transition: all 0.3s ease;
            font-weight: 500;
            background: white;
            font-size: 1rem;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
            transform: translateY(-1px);
        }

        .form-label {
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        .btn-submit {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-lg);
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
            color: white;
        }

        /* Contact Section */
        #contact {
            background: var(--gradient-primary);
            padding: 80px 0;
            position: relative;
        }

        .contact-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2.5rem;
            text-align: center;
            transition: all 0.4s ease;
            border: 1px solid rgba(255,255,255,0.2);
            height: 100%;
        }

        .contact-card:hover {
            transform: translateY(-10px);
            background: rgba(255,255,255,0.2);
            box-shadow: var(--shadow-xl);
        }

        .contact-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: white;
        }

        .contact-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1rem;
        }

        .contact-info {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.9);
            margin-bottom: 0.5rem;
        }

        .contact-subtitle {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.7);
        }

        .linkedin-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .linkedin-btn:hover {
            background: white;
            color: var(--primary-color);
            transform: translateY(-2px);
            text-decoration: none;
        }

        /* Footer */
        .footer {
            background: var(--dark-color);
            color: white;
            padding: 2rem 0;
            text-align: center;
        }

        /* Animations */
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .animate-on-scroll.animated {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .section-title {
                font-size: 2.5rem;
            }
            
            .sell-form {
                padding: 2rem;
            }

            .car-actions {
                flex-direction: column;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gradient-primary);
            border-radius: 10px;
        }

        /* Loading skeleton */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar fixed-top bg-light py-1">
      <div class="container d-flex align-items-center justify-content-between flex-nowrap">
    
        <!-- Logo -->
        <a class="navbar-brand mb-0 p-0" href="#buy">
          <img src="images/logo.png" alt="CarsAds Logo" style="height:36px;">
        </a>
    
        <!-- Menu -->
        <ul class="navbar-nav d-flex flex-row mb-0">
          <li class="nav-item">
            <a class="nav-link menu-btn" href="#buy">Buy</a>
          </li>
          <li class="nav-item">
            <a class="nav-link menu-btn" href="#sell">Sell</a>
          </li>
        </ul>
    
      </div>
    </nav>
    
    <!-- Buy Cars Section -->
    <section id="buy">
        <div class="container">
            <h2 class="section-title animate-on-scroll mobile-toggle">Find Your Perfect Car</h2>
            
            <!-- Search Filters -->
            <div class="search-filters animate-on-scroll">
                <div class="filter-title">
                    <i class="fas fa-filter text-primary"></i>
                    Filter & Search
                </div>
                <div class="row g-3">
                    <div class="col-lg-2 col-md-4 col-6">
                        <label class="form-label">Make</label>
                        <select class="form-select" id="filterMake">
                            <option selected>All Makes</option>
                            <option>Toyota</option>
                            <option>Honda</option>
                            <option>Ford</option>
                            <option>BMW</option>
                            <option>Mercedes</option>
                            <option>Audi</option>
                        </select>
                    </div>
                    <div class="col-lg-2 col-md-4 col-6">
                        <label class="form-label">Year</label>
                        <select class="form-select" id="filterYear">
                            <option selected>All Years</option>
                            <option>2024</option>
                            <option>2023</option>
                            <option>2022</option>
                            <option>2021</option>
                            <option>2020</option>
                        </select>
                    </div>
                    <div class="col-lg-2 col-md-4 col-6">
                        <label class="form-label">Price</label>
                        <select class="form-select" id="filterPrice">
                            <option selected>All Prices</option>
                            <option>Under $25,000</option>
                            <option>$25,000 - $40,000</option>
                            <option>$40,000 - $60,000</option>
                            <option>Over $60,000</option>
                        </select>
                    </div>
                    <div class="col-lg-2 col-md-4 col-6">
                        <label class="form-label">Condition</label>
                        <select class="form-select" id="filterCondition">
                            <option selected>All Conditions</option>
                            <option>New</option>
                            <option>Like New</option>
                            <option>Excellent</option>
                            <option>Good</option>
                        </select>
                    </div>
                    <div class="col-lg-2 col-md-4 col-6">
                        <label class="form-label">&nbsp;</label>
                        <button class="btn btn-primary-custom btn-custom w-100" onclick="filterCars()">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                    <div class="col-lg-2 col-md-4 col-6">
                        <label class="form-label">&nbsp;</label>
                        <button class="btn btn-outline-custom w-100" onclick="clearFilters()">
                            <i class="fas fa-refresh"></i> Reset
                        </button>
                    </div>
                </div>
            </div>

            <!-- Cars Grid -->
            <div class="row" id="carsGrid">
                <!-- Cars will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Sell Car Section -->
    <section id="sell">
        <div class="container">
            <h2 class="section-title text-white animate-on-scroll">Sell Your Car</h2>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="sell-form animate-on-scroll">
                        <form id="sellCarForm">
                            <div class="form-section-title">
                                <i class="fas fa-car me-2"></i>
                                Vehicle Information
                            </div>
                            <div class="row g-4 mb-4">
                                <div class="col-md-6">
                                    <label for="carMake" class="form-label">Make *</label>
                                    <select class="form-select" id="carMake" required>
                                        <option selected disabled>Select Make</option>
                                        <option>Toyota</option>
                                        <option>Honda</option>
                                        <option>Ford</option>
                                        <option>BMW</option>
                                        <option>Mercedes-Benz</option>
                                        <option>Audi</option>
                                        <option>Volkswagen</option>
                                        <option>Nissan</option>
                                        <option>Hyundai</option>
                                        <option>Mazda</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="carModel" class="form-label">Model *</label>
                                    <input type="text" class="form-control" id="carModel" placeholder="e.g. Camry, Civic, Accord" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="carYear" class="form-label">Year *</label>
                                    <select class="form-select" id="carYear" required>
                                        <option selected disabled>Select Year</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="carMileage" class="form-label">Mileage (km) *</label>
                                    <input type="number" class="form-control" id="carMileage" placeholder="e.g. 50000" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="carCondition" class="form-label">Condition *</label>
                                    <select class="form-select" id="carCondition" required>
                                        <option selected disabled>Select Condition</option>
                                        <option>New</option>
                                        <option>Like New</option>
                                        <option>Excellent</option>
                                        <option>Good</option>
                                        <option>Fair</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-section-title">
                                <i class="fas fa-dollar-sign me-2"></i>
                                Pricing & Details
                            </div>
                            <div class="row g-4 mb-4">
                                <div class="col-md-6">
                                    <label for="carPrice" class="form-label">Asking Price ($) *</label>
                                    <input type="number" class="form-control" id="carPrice" placeholder="e.g. 25000" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="carTransmission" class="form-label">Transmission</label>
                                    <select class="form-select" id="carTransmission">
                                        <option selected>Automatic</option>
                                        <option>Manual</option>
                                        <option>CVT</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <label for="carDescription" class="form-label">Description</label>
                                    <textarea class="form-control" id="carDescription" rows="4" placeholder="Describe your car's features, maintenance history, any modifications, etc."></textarea>
                                </div>
                            </div>

                            <div class="form-section-title">
                                <i class="fas fa-user me-2"></i>
                                Contact Information
                            </div>
                            <div class="row g-4">
                                <div class="col-md-6">
                                    <label for="sellerName" class="form-label">Full Name *</label>
                                    <input type="text" class="form-control" id="sellerName" placeholder="Your full name" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="sellerPhone" class="form-label">Phone Number *</label>
                                    <input type="tel" class="form-control" id="sellerPhone" placeholder="+1 (555) 123-4567" required>
                                </div>
                                <div class="col-12">
                                    <label for="sellerEmail" class="form-label">Email Address *</label>
                                    <input type="email" class="form-control" id="sellerEmail" placeholder="your.email@example.com" required>
                                </div>
                                <div class="col-12 text-center mt-4">
                                    <button type="submit" class="btn-submit">
                                        <i class="fas fa-plus-circle me-2"></i>
                                        List My Car Now
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container text-center">
        <!-- Logo + Title -->
        <div class="d-flex align-items-center justify-content-center mb-2">
          <div class="logo-icon me-2">
            <i class="fas fa-car"></i>
          </div>
          <h5 class="mb-0 fw-bold">CarsAds.online</h5>
        </div>
    
        <!-- LinkedIn button (center under CarsAds.online) -->
        <div class="mb-3">
          <a href="https://linkedin.com/company/carsads" target="_blank" class="linkedin-btn">
            <i class="fab fa-linkedin"></i>
            Contact Us
          </a>
        </div>
    
        <!-- Copyright -->
        <p>&copy; 2025 CarsAds.online. All rights reserved. | Your trusted car marketplace</p>
      </div>
    </footer>

        // Animation on scroll
        function animateOnScroll() {
            const elements = document.querySelectorAll('.animate-on-scroll');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animated');
                    }
                });
            }, { threshold: 0.1 });

            elements.forEach(element => {
                observer.observe(element);
            });
        }

        // Populate year dropdown
        function populateYears() {
            const yearSelect = document.getElementById('carYear');
            const currentYear = new Date().getFullYear();
            
            for (let year = currentYear; year >= 1990; year--) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
        }

        // Enhanced filter function
        function filterCars() {
            const make = document.getElementById('filterMake').value;
            const year = document.getElementById('filterYear').value;
            const priceRange = document.getElementById('filterPrice').value;
            const condition = document.getElementById('filterCondition').value;

            let filteredCars = cars;

            if (make !== 'All Makes') {
                filteredCars = filteredCars.filter(car => car.make === make);
            }

            if (year !== 'All Years') {
                filteredCars = filteredCars.filter(car => car.year.toString() === year);
            }

            if (condition !== 'All Conditions') {
                filteredCars = filteredCars.filter(car => car.condition === condition);
            }

            if (priceRange !== 'All Prices') {
                filteredCars = filteredCars.filter(car => {
                    switch(priceRange) {
                        case 'Under $25,000':
                            return car.price < 25000;
                        case '$25,000 - $40,000':
                            return car.price >= 25000 && car.price <= 40000;
                        case '$40,000 - $60,000':
                            return car.price >= 40000 && car.price <= 60000;
                        case 'Over $60,000':
                            return car.price > 60000;
                        default:
                            return true;
                    }
                });
            }

            renderCars(filteredCars);
        }

                    // Update active nav link
                    document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));

        // Update active nav on scroll
        window.addEventListener('scroll', function() {
            const sections = ['buy', 'sell', 'contact'];
            const navLinks = document.querySelectorAll('.nav-link');
            
            let current = '';
            sections.forEach(section => {
                const element = document.getElementById(section);
                if (element) {
                    const rect = element.getBoundingClientRect();
                    if (rect.top <= 100 && rect.bottom >= 100) {
                        current = section;
                    }
                }
            });
            
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === `#${current}`) {
                    link.classList.add('active');
                }
            });
        });
